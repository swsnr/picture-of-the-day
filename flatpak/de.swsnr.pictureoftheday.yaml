id: de.swsnr.pictureoftheday
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.pictureoftheday
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: pictureoftheday
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.3.1/picture-of-the-day-v1.3.1.tar.zst
        sha512: "480efbfc36e1d8f758504744d51aadb9fde58c49d04eb3527cc5aa8dc8d69132fee89218cc027fa48c0c809476b640d233e0f4c3cde2c459531295670375a5d1"
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.3.1/picture-of-the-day-v1.3.1-vendor.tar.zst
        sha512: "c1408eb8c8191a71d88e6deb71303860799d43d5664d750187015a0f942b1c7329acc632216e635cec04048dcf71e10e45b42d21cfe793b522c42de6f7436497"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install-flatpak
