id: de.swsnr.pictureoftheday
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.pictureoftheday
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: pictureoftheday
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.3.2/picture-of-the-day-v1.3.2.tar.zst
        sha512: "695b75e06d291a52289357ffa5408a901e3d8b69d6c902843943b24b664198e934168403ac654331fcc5b9c207c2f15938229a0a3f57c53f7701a621c59d293e"
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.3.2/picture-of-the-day-v1.3.2-vendor.tar.zst
        sha512: "703c60a4f81112c1051d73d0dfc0f4e89d7288a90f009892c991c75a4f3e8920b5fc0f8106645c29136c00a0746b844a4d3c87a27947896bcab826bc867bba63"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install-flatpak
