id: de.swsnr.pictureoftheday
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.pictureoftheday
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: pictureoftheday
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.2.0/picture-of-the-day-v1.2.0.tar.zst
        sha512: "19754bceb35ce7e7e2661d8577ddf8b4e8ca0b9fd6f8dc7d4bf97028058b35cfdf2218830d4aa30bf11f605038af95dbb685eba0a0be587227fe6c4c9d753cf1"
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.2.0/picture-of-the-day-v1.2.0-vendor.tar.zst
        sha512: "e8d1278f3b38c579240f2f51b13d8a6bcc6746c0349cf0ec1a47d269860bf2cf0a2965d4f6b2e61c5de0ab1e3add5bd9e83ab814258e49467828c7bacd3181c8"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install-flatpak
