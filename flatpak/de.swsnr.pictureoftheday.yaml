id: de.swsnr.pictureoftheday
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.pictureoftheday
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: pictureoftheday
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.3.0/picture-of-the-day-v1.3.0.tar.zst
        sha512: "6abf3ffa1fd8117f57463c4460101257aefa78c816f8601fe39c3413f84f2df0dcbe74a969b15a6d8670fdfc8d3321e6455659fed72a7991bee3ac6edcd23b80"
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.3.0/picture-of-the-day-v1.3.0-vendor.tar.zst
        sha512: "995dc6779179ffcfdcc89c030e49446301275fc3491e432e5dd0115ad894f2d04f4dceba6ff5cf69d361c49be318020f50e2463f21e112b285ce7207592becee"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install-flatpak
