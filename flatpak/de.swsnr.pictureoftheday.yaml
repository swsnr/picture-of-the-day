id: de.swsnr.pictureoftheday
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.pictureoftheday
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: pictureoftheday
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.0.0/picture-of-the-day-v1.0.0.tar.zst
        sha512: "619fec34523f8f839da4d25e3f8fcdad0d7b3a846606c1f5ca0f37b898161a9e6b4747d82a17a3e0e1082f931f1d20f956ff8a4507c99eb9d822390898028497"
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.0.0/vendor.tar.zst
        sha512: "d712cb75994d945dfc99bbb8b91308b798cc7dc4dba6f4afad7b2ebedf0a315a6a628cee8397f10291c7f584ee11369316e4ef2ce1a374f919e228fb70cb8ad0"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install-flatpak
