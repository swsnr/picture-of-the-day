id: de.swsnr.pictureoftheday
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.pictureoftheday
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # We need to talk to logind to monitor whether the session is locked, see
  # https://codeberg.org/swsnr/picture-of-the-day/issues/39
  - --system-talk-name=org.freedesktop.login1
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  # Install just for our build file
  - name: just
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/casey/just/releases/download/1.40.0/just-1.40.0-aarch64-unknown-linux-musl.tar.gz
        sha256: d065d0df1a1f99529869fba8a5b3e0a25c1795b9007099b00dfabe29c7c1f7b6
        strip-components: 0
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/casey/just/releases/download/1.40.0/just-1.40.0-x86_64-unknown-linux-musl.tar.gz
        sha256: 181b91d0ceebe8a57723fb648ed2ce1a44d849438ce2e658339df4f8db5f1263
        strip-components: 0
        only-arches:
          - x86_64
    build-commands:
      - install -D -m755 just /app/bin/just
    cleanup:
      - /bin/just
  - name: pictureoftheday
    buildsystem: simple
    sources:
      - type: archive
        url: https://codeberg.org/swsnr/picture-of-the-day/releases/download/v1.4.4/picture-of-the-day-v1.4.4.tar.zst
        sha256: "6f3ca4468e17667bbfd48a26eb618368e248d8638c8b41cc6244b195d7c4287b"
      - type: archive
        url: https://codeberg.org/swsnr/picture-of-the-day/releases/download/v1.4.4/picture-of-the-day-v1.4.4-vendor.tar.zst
        sha256: "e80e54df536684cb88e29b1119094ccf09eaaa4500025ec72226f34ed333ce15"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - just version= DESTPREFIX=/app install
