id: de.swsnr.pictureoftheday
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: de.swsnr.pictureoftheday
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    # Tell build.rs not to regenerate the UI files from blueprint sources
    SKIP_BLUEPRINT: "1"
modules:
  - name: pictureoftheday
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.1.0/picture-of-the-day-v1.1.0.tar.zst
        sha512: "d81dc5a78c7b08e0c5aea44a03b7aa4675e2885bf2188121ba72215841cd29edde031732b2cc235d7b88421cc032543f6dcecee54657af2501af0f8661177253"
      - type: archive
        url: https://github.com/swsnr/picture-of-the-day/releases/download/v1.1.0/picture-of-the-day-v1.1.0-vendor.tar.zst
        sha512: "5967c73955d5919a880cbd3567f5d755b0fe37aa90478306d7ef390f36e16ad2117fef5f03b87e8707f88fbb567a3c1f6d7d80efe0fc033b78ea72b6c84cf0dd"
        dest: vendor/
      - type: inline
        dest: .cargo/
        dest-filename: config.toml
        contents: |
          [source.crates-io]
          replace-with = "vendored-sources"

          [source.vendored-sources]
          directory = "vendor"
    build-commands:
      - cargo build --frozen --release --verbose
      - make DESTPREFIX=/app install-flatpak
